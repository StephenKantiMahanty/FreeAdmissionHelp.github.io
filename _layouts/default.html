<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">Free<span>Admission</span>Help</a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}"{% if page.url == '/about/' %} class="active"{% endif %}>About</a></li>
        <li><a href="{{ '/services/' | relative_url }}"{% if page.url == '/services/' %} class="active"{% endif %}>Services</a></li>
        <li><a href="{{ '/process/' | relative_url }}"{% if page.url == '/process/' %} class="active"{% endif %}>Process</a></li>
        <li><a href="{{ '/schedule/' | relative_url }}"{% if page.url == '/schedule/' %} class="active"{% endif %}>Schedule</a></li>
        <li><a href="{{ '/contact/' | relative_url }}"{% if page.url == '/contact/' %} class="active"{% endif %}>Contact</a></li>
      </ul>
    </div>
  </nav>

  {{ content }}

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} Free Admission Help. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
